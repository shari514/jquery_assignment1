          <h1>HIV Treatment In Third World Countries</h1>
          <div class="hotspot">
            <img src="img/hiv.jpg"/>
            <div id="girlone" class="spot" data-description=" In countries such as South Sudan, HIV is prevalent in the region of Yambio where it is above the national average at 3.4 percent. Doctors Without Borders and Medecins Sans Frontieres has been running a “Test and Treat” pilot program, with the support of the Ministry of Health, for the past two and a half years. Currently, two mobile teams are running six centers in Yambio’s surrounding areas where people are tested and receive antiretroviral therapy (ART) immediately if they test positive rather than having to return to a clinic. Source: Doctors Without Borders."></div>
            <div id="girltwo" class="spot" data-description="For many people in rural South Sudan, HIV testing and antiretroviral therapy (ART) is almost impossible to receive. War forces many to migrate to areas where treatment centers aren't available. But in Yambio County, Doctors Without Borders/Médecins Sans Frontières (MSF) has a pilot project that provides same day service to many people living with HIV. Source: Doctors Without Borders."></div>
            <div id="boyleft" class="spot" data-description="Bangalore is the capital of the Indian State Karnataka. According to the Karanataka State Aids Prevention Society, a free antiretroviral therapy (ART) initiative was launched on April 1, 2004."></div>
            <div id="girlback" class="spot" data-description="According to Doctors Without Borders, Khayelitsha, a township in Cape Town, South Africa, had one of the highest rates of HIV in the region. AIDS treatment in the township is offered by the government. From 2001 to 2008 with limited support from Medecins Sans Frontieres (MSF), twelve thousand people with HIV/AIDS were consistently taking antiretroviral therapy. (ART slows down the progression of HIV.) Source: World Health Organization."></div>
            <div id="ambulance" class="spot" data-description="More than 95% of HIV infections are in developing countries. Two-thirds of them are in sub-Saharan Africa, where over 28 million people are living with HIV. Source: World Health Organization."></div>


          </div>
